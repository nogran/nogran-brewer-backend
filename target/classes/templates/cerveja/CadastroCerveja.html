<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<body>
	<h1>Mateus - ThymeLeaf</h1>
</body>

	<form method="POST" th:object="${cerveja}">
		<span th:text="${#fields.hasAnyErrors()}"></span>
		<div th:each="erro : ${#fields.detailedErrors()}">
		<span th:text="${erro.message}"></span>
		</div>
		
		<span th:text="${mensagem}">Erro!</span>
		<br>
		
		<label>SKU</label>
		<input type="text" id="sku" th:field="*{sku}">
		<br>
			
		<label>Nome</label>
		<input type="text" id="nome" th:field="*{nome}">
		<br>
		
		<label>Descricao</label>
		<textarea rows="3" cols="30" id="descricao" th:field="*{descricao}"></textarea>
		<br>
		
		<label>Quantidade</label>
		<input type="text" id="quantidade" th:field="*{quantidade}">
		<br>
		
		<input type="submit" value="Salvar">
		
	</form>
</html>
